<!DOCTYPE html>
<html>
<head>
    <title>QR Code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2d3748;
            padding: 1rem;
        }

        .container {
            background-color: white;
            padding: clamp(1rem, 5vw, 2.5rem);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: min(90%, 600px);
            margin: auto;
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 1.8rem);
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .color-picker {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
        }

        .advanced-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        @media (max-width: 768px) {
            .advanced-options {
                grid-template-columns: 1fr;
            }
        }

        .option-group {
            margin-bottom: 1rem;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #qrcode {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
            padding: 1rem;
            background: #f7fafc;
            border-radius: 8px;
            min-height: 200px;
        }

        #qrcode img, #qrcode canvas {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Custom range slider styling */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e2e8f0;
            margin: 1rem 0;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4299e1;
            cursor: pointer;
            border: none;
        }

        /* Responsive file input */
        input[type="file"] {
            width: 100%;
            padding: 0.5rem;
            border: 2px dashed #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            input[type="file"] {
                font-size: 0.8rem;
            }

            .color-picker {
                grid-template-columns: 1fr;
            }
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #4a5568;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.15);
        }

        input[type="file"] {
            width: 100%;
            padding: 0.5rem;
            border: 2px dashed #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
        }

        .color-picker {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            align-items: center;
        }

        input[type="color"] {
            -webkit-appearance: none;
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 8px;
            padding: 0;
            cursor: pointer;
        }

        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 8px;
        }

        button {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #4299e1 0%, #667eea 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.15);
        }

        button:active {
            transform: translateY(0);
        }

        #qrcode {
            margin-top: 2rem;
            text-align: center;
            padding: 1rem;
            background: #f7fafc;
            border-radius: 8px;
        }

        #qrcode img, #qrcode canvas {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ú® QR Code Generator</h1>
        <div class="input-group">
            <label for="url">ÔøΩÎßÅ Enter URL</label>
            <input type="text" id="url" placeholder="Enter the URL you want to convert..." spellcheck="false">
        </div>
        <div class="input-group">
            <label for="logo">üñºÔ∏è Upload Your Logo</label>
            <input type="file" id="logo" accept="image/*">
        </div>
        <div class="input-group">
            <label>üé® Customize Colors</label>
            <div class="color-picker">
                <div>
                    <label>QR Code Color</label>
                    <input type="color" id="qrColor" value="#000000">
                </div>
                <div>
                    <label>Background Color</label>
                    <input type="color" id="bgColor" value="#FFFFFF">
                </div>
            </div>
            <div class="advanced-options">
                <div class="option-group">
                    <label>QR Code Style</label>
                    <select id="qrStyle">
                        <option value="squares">Square Dots</option>
                        <option value="dots">Round Dots</option>
                    </select>
                </div>
                <div class="option-group">
                    <label>Error Correction Level</label>
                    <select id="errorCorrection">
                        <option value="L">Low (7%)</option>
                        <option value="M">Medium (15%)</option>
                        <option value="Q">Quartile (25%)</option>
                        <option value="H">High (30%)</option>
                    </select>
                </div>
                <div class="option-group">
                    <label>QR Code Size</label>
                    <input type="range" id="qrSize" min="100" max="400" value="300" step="10">
                    <span id="sizeValue">300 x 300</span>
                </div>
                <div class="option-group">
                    <label>Logo Size (%)</label>
                    <input type="range" id="logoSize" min="10" max="30" value="20" step="1">
                    <span id="logoSizeValue">20%</span>
                </div>
                <div class="option-group">
                    <label>Logo Background</label>
                    <div class="logo-bg-options">
                        <input type="color" id="logoBgColor" value="#FFFFFF">
                        <label class="checkbox-label">
                            <input type="checkbox" id="transparentBg">
                            Transparent
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <button onclick="generateQR()">Generate QR Code</button>
        <div id="qrcode"></div>
    </div>
    <script src="node_modules/qrcode/build/qrcode.min.js"></script>
    <script>
        const QRCode = require('qrcode')
        const Jimp = require('jimp')

        // Update size value display
        document.getElementById('qrSize').addEventListener('input', (e) => {
            document.getElementById('sizeValue').textContent = `${e.target.value} x ${e.target.value}`;
        });

        // Update logo size value display
        document.getElementById('logoSize').addEventListener('input', (e) => {
            document.getElementById('logoSizeValue').textContent = `${e.target.value}%`;
        });

        async function generateQR() {
            const url = document.getElementById('url').value
            const logoInput = document.getElementById('logo')
            const qrColor = document.getElementById('qrColor').value
            const bgColor = document.getElementById('bgColor').value
            const qrStyle = document.getElementById('qrStyle').value
            const errorCorrection = document.getElementById('errorCorrection').value
            const qrSize = parseInt(document.getElementById('qrSize').value)
            const logoSizePercent = parseInt(document.getElementById('logoSize').value)
            const logoBgColor = document.getElementById('transparentBg').checked ? null : document.getElementById('logoBgColor').value
            
            if (!url) {
                alert('Please enter a URL')
                return
            }

            try {
                // Generate QR code
                const qrCanvas = document.createElement('canvas')
                await QRCode.toCanvas(qrCanvas, url, {
                    width: qrSize,
                    errorCorrectionLevel: errorCorrection,
                    color: {
                        dark: qrColor,
                        light: bgColor
                    },
                    margin: 1,
                    type: 'image/png',
                    rendererOpts: {
                        quality: 1,
                        cellSize: 8
                    }
                })

                // If logo is selected, overlay it
                if (logoInput.files && logoInput.files[0]) {
                    const logoFile = logoInput.files[0]
                    const logo = await Jimp.read(logoFile.path)
                    
                    // Calculate logo size based on QR code size and user preference
                    const logoSize = Math.floor(qrSize * (logoSizePercent / 100))
                    logo.resize(logoSize, logoSize)
                    
                    // Add white background to logo if specified
                    if (logoBgColor) {
                        const logoBackground = new Jimp(logoSize + 20, logoSize + 20, logoBgColor)
                        logoBackground.composite(logo, 10, 10)
                        logo = logoBackground
                    }
                    
                    // Convert QR canvas to Jimp image
                    const qrBuffer = qrCanvas.toDataURL()
                    const qrImage = await Jimp.read(Buffer.from(qrBuffer.split(',')[1], 'base64'))
                    
                    // Calculate center position
                    const x = (qrImage.getWidth() - logo.getWidth()) / 2
                    const y = (qrImage.getHeight() - logo.getHeight()) / 2
                    
                    // Composite images
                    qrImage.composite(logo, x, y)
                    
                    // Display result
                    const resultBuffer = await qrImage.getBufferAsync(Jimp.MIME_PNG)
                    const resultData = `data:image/png;base64,${resultBuffer.toString('base64')}`
                    
                    document.getElementById('qrcode').innerHTML = `<img src="${resultData}">`
                } else {
                    document.getElementById('qrcode').innerHTML = ''
                    document.getElementById('qrcode').appendChild(qrCanvas)
                }
            } catch (error) {
                console.error(error)
                alert('Error generating QR code')
            }
        }
    </script>
</body>
</html>
